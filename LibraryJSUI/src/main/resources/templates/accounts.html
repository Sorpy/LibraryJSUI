<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link href="../css/navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet" type="text/css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/accounts.js"></script>
</head>
<body>
<div th:replace="fragments/thymeleaf-fragments :: navbar"></div>
<table id="accounts" class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First</th>
        <th scope="col">Surname</th>
        <th scope="col">Last</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <template id="account-template">
    <tr>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{secondName}}</td>
        <td>{{lastName}}</td>
        <td>{{address}}</td>
        <td>{{city}}</td>
        <td>{{country}}</td>
        <td>{{phone}}</td>
        <td>{{email}}</td>
        <td><button data-id="{{id}}" class="delete">delete</button>
            <button data-id="{{id}}" class="edit">edit</button></td>
    </tr>
    </template>
    </tbody>
</table>
<div th:replace="fragments/thymeleaf-fragments :: bootstrap"></div>
</body>
</html>
