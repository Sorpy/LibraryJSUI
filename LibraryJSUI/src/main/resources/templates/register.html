<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <title>Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link href="../css/register.css" th:href="@{/css/form.css}" rel="stylesheet" type="text/css"/>
    <link href="../css/navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet" type="text/css"/>
    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">


</head>
<body>
<div th:replace="fragments/thymeleaf-fragments :: navbar"></div>
    <form id="register-form" method="post">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label><b>Username</b></label>
            <input id="username" type="text" name="username" value="{{username}}"/>

            <label><b>Password</b></label>
            <input id="password" type="password" name="password" placeholder="Enter Password"/>

            <label><b>First Name</b></label>
            <input id="firstName" type="text" name="firstName" placeholder="Enter First Name"/>

            <label><b>Second Name</b></label>
            <input id="secondName" type="text" name="secondName" placeholder="Enter First Name"/>

            <label><b>last Name</b></label>
            <input id="lastName" type="text" name="lastName" placeholder="Enter First Name"/>

            <label><b>Address</b></label>
            <input id="address" type="text" name="address" placeholder="Enter First Name"/>

            <label><b>City</b></label>
            <input id="city" type="text" name="city" placeholder="Enter First Name"/>

            <label><b>Country</b></label>
            <input id="country" type="text" name="country" placeholder="Enter First Name"/>

            <label><b>Phone</b></label>
            <input id="phone" type="text" name="phone" placeholder="Enter First Name"/>

            <label><b>Email</b></label>
            <input id="email" type="text" name="email" placeholder="Enter First Name"/>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button id="submit-button" type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/login">Log in</a>.</p>
        </div>
    </form>

    <div th:replace="fragments/thymeleaf-fragments :: bootstrap"></div>

    <!-- register script -->
    <script type="text/javascript" src="/js/register.js"></script>
</body>
</html>
